apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haoxins/spotify-flink-operator
    targetRevision: fix-job-spec-nil
    path: helm-chart/flink-operator
    helm:
      parameters:
      - name: flinkOperatorNamespace.name
        value: flink-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: flink-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
