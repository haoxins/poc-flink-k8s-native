apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-operator-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/apache/flink-kubernetes-operator
    targetRevision: main
    path: helm/flink-operator/crds
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true
