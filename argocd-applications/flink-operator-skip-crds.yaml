apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-operator-skip-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/apache/flink-kubernetes-operator
    targetRevision: main
    path: helm/flink-operator
    helm:
      skipCrds: true
      parameters:
      - name: watchNamespaces[0]
        value: flink-system
      - name: image.repository
        value: ghcr.io/haoxins/flink-operator:main
      - name: image.pullPolicy
        value: Always
      # - name: webhook.create
      #   value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: flink-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
